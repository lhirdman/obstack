receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

extensions:
  health_check:
    endpoint: 0.0.0.0:13133

exporters:
  # Exporter for Traces to Tempo
  otlp/tempo:
    endpoint: "tempo:4317"
    tls:
      insecure: true

  # Exporter for Logs to Loki using OTLP
  otlphttp/loki:
    endpoint: "http://loki:3100/otlp/v1/logs"
    tls:
      insecure: true

  # Exporter for Metrics to Prometheus
  prometheus:
    endpoint: "0.0.0.0:8889"

  # Debug exporter for troubleshooting
  debug:
    verbosity: detailed

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/loki, debug]
  extensions: [health_check]