{
  "apiVersion": 1,
  "datasources": [
    {
      "name": "Loki",
      "type": "loki",
      "access": "proxy",
      "url": "http://loki:3100"
    },
    {
      "name": "Prometheus (Thanos)",
      "type": "prometheus",
      "access": "proxy",
      "url": "http://thanos-query:10902",
      "jsonData": {
        "httpMethod": "POST"
      }
    },
    {
      "name": "OpenSearch",
      "type": "grafana-opensearch-datasource",
      "access": "proxy",
      "url": "http://opensearch-1:9200",
      "jsonData": {
        "database": "logs-*-hot-*",
        "flavor": "opensearch",
        "version": "2.13.0",
        "timeField": "@timestamp"
      }
    },
    {
      "name": "Tempo",
      "type": "tempo",
      "access": "proxy",
      "url": "http://tempo:3200",
      "jsonData": {
        "httpMethod": "POST"
      }
    }
  ]
}