_format_version: "3.0"
_transform: true
services:
  - name: api
    url: http://bff:8000
    routes:
      - name: api
        paths: ["/api"]
        strip_path: false
  - name: app
    url: http://frontend:3000
    routes:
      - name: app
        paths: ["/app"]
        strip_path: false
  - name: grafana
    url: http://grafana:3000
    routes:
      - name: grafana
        paths: ["/grafana"]
        strip_path: true
plugins:
  - name: cors
    config:
      origins: ["*"]
      methods: ["GET","POST","PUT","DELETE","OPTIONS"]
      headers: ["Authorization","Content-Type"]
